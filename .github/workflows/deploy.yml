name: Deploy 3D Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh -T -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null deploy@${{ secrets.VPS_HOST }} 'set -e && cd /srv/docker/3d-portfolio && echo "‚û°Ô∏è Sincronizando c√≥digo" && git fetch origin && git reset --hard origin/main && echo "üê≥ Rebuild dos containers" && docker compose down && docker compose build --no-cache && docker compose up -d && echo "‚úÖ Deploy conclu√≠do"'
